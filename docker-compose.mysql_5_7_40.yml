# docker-compose.mysql_5_7_40.yaml
# docker compose -f "docker-compose.mysql_5_7_40.yml" up -d --build
# Use root/root as user/password credentials
services:
  mysql_5_7_40:
    # image: mysql:5.7.40
    build:
      context: ./mysql_5_7_40  # Путь к директории с Dockerfile
      dockerfile: Dockerfile  # Имя Dockerfile (по умолчанию "Dockerfile")
    # NOTE: use of "mysql_native_password" is not recommended: https://dev.mysql.com/doc/refman/8.0/en/upgrading-from-previous-series.html#upgrade-caching-sha2-password
    # (this is just an example, not intended to be a production configuration)
    command: --default-authentication-plugin=mysql_native_password
    # restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: smartis_stat
    ports:
      - 3306:3306
    volumes:
      - ./mysql_5_7_40/data:/var/lib/mysql